[project]
name = "clientele"
version = "0.9.0"
description = "Generate loveable Python HTTP API Clients"
authors = [
    {name = "Paul Hallett", email = "paulandrewhallett@gmail.com"}
]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "httpx>=0.27.0",
    "click>=8.1.3",
    "pydantic>=2.9",
    "rich>=13.4.2",
    "openapi-core>=0.19.0",
    "pyyaml>=6.0.1",
    "types-pyyaml>=6.0.12.11",
    "jinja2>=3.1.2",
    "ruff>=0.1.2",
]

[project.urls]
Homepage = "https://phalt.github.io/clientele/"
Changelog = "https://phalt.github.io/clientele/CHANGELOG/"
Documentation = "https://phalt.github.io/clientele/"
Issues = "https://github.com/phalt/clientele/issues"

[project.scripts]
clientele = "clientele.cli:cli_group"

[dependency-groups]
dev = [
    "mypy>=1.4.0",
    "mkdocs>=1.4.3",
    "ipython>=8.14.0",
    "mkdocs-material>=9.1.19",
    "respx>=0.20.2",
    "pytest>=7.4.0",
    "pytest-asyncio>=0.21.1",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["clientele"]

[tool.ruff]
line-length = 120

[tool.ruff.lint]
select = [
    # Pyflakes
    "F",
    # Pycodestyle
    "E",
    "W",
    # isort
    "I001"
]

[tool.mypy]
python_version = "3.10"
warn_return_any = false  # Too noisy with handle_response pattern
warn_unused_configs = true
disallow_untyped_defs = false
check_untyped_defs = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
strict_equality = true
files = ["clientele", "tests"]
namespace_packages = true
explicit_package_bases = true
mypy_path = "$MYPY_CONFIG_FILE_DIR"

# Ignore missing imports for test libraries
[[tool.mypy.overrides]]
module = ["pytest.*", "respx.*"]
ignore_missing_imports = true

# Allow generated code to have looser checks
[[tool.mypy.overrides]]
module = [
    "tests.test_client.*",
    "tests.async_test_client.*",
    "tests.test_class_client.*",
    "tests.async_test_class_client.*",
]
disallow_untyped_defs = false
check_untyped_defs = false
warn_no_return = false
