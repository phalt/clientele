[project]
name = "clientele"
version = "0.10.0"
description = "Generate loveable Python HTTP API Clients"
authors = [{ name = "Paul Hallett", email = "paulandrewhallett@gmail.com" }]
license = { text = "MIT" }
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "httpx>=0.27.0",
    "click>=8.1.3",
    "pydantic>=2.9",
    "rich>=13.4.2",
    "openapi-core>=0.19.0",
    "pyyaml>=6.0.1",
    "types-pyyaml>=6.0.12.11",
    "jinja2>=3.1.2",
    "ruff>=0.14.0",
]

[project.urls]
Homepage = "https://phalt.github.io/clientele/"
Changelog = "https://phalt.github.io/clientele/CHANGELOG/"
Documentation = "https://phalt.github.io/clientele/"
Issues = "https://github.com/phalt/clientele/issues"

[project.scripts]
clientele = "clientele.cli:cli_group"

[dependency-groups]
dev = [
    "ty",
    "mkdocs>=1.4.3",
    "ipython>=8.14.0",
    "mkdocs-material>=9.1.19",
    "respx>=0.20.2",
    "pytest>=7.4.0",
    "pytest-asyncio>=0.21.1",
    "pytest-cov>=4.1.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["clientele"]

[tool.ruff]
line-length = 120

[tool.ruff.lint]
select = [
    # Pyflakes
    "F",
    # Pycodestyle
    "E",
    "W",
    # isort
    "I001",
]

[tool.ty]
# Configuration for ty type checker

[tool.coverage.run]
omit = [
    "*/templates/*.jinja2",
    "clientele/generators/*/templates/*.jinja2",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
    "@abstractmethod",
]

